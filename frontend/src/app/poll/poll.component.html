<div class="container mt-4">
    <h2 class="text-center">Create a Poll</h2>
    <div class="mb-3">
        <input 
        class="form-control" 
        placeholder="Poll Question" 
        [(ngModel)]="newPoll.question" 
        required
        />
        <div class="options-container md-3">
            <div *ngFor="let option of newPoll.options; let i = index" class="input-group mb-2">
                <input
                class="form-control"
                placeholder="Option {{i + 1}}"
                [(ngModel)]="option.optionText"
                required
                />
                <button 
                *ngIf="newPoll.options.length > 2" 
                click="newPoll.options.splice(i, 1)"
                class="btn btn-danger">
                    Remove
                 </button>
            </div>
        </div>
    <button class="btn btn-primary" (click)="addOption()">Add Another Option</button>
    <button class="btn btn-primary" (click)="createPoll()">Create Poll</button>
    </div>
    <h2 class="mt-4 text-center">Available Polls</h2>
    <div class="polls-list">
        <div *ngFor="let poll of polls" class="border rounded p3 mb-3">
            <h3>{{ poll.question }}</h3>
            <div class="option-list">
                <div *ngFor="let option of poll.options; let i = index">
                    <button (click)="votePoll(poll.id, i)" class="btn btn-primary me-2 mt-2">
                        {{ option.optionText }} ({{option.voteCount}} votes)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
